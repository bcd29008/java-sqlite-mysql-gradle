plugins {
    id 'java'
}

group 'engtelecom'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.xerial', name: 'sqlite-jdbc', version: '3.7.2'
    compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.47'
}
